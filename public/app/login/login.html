<div class="login">
	<div class="header">
		<a ui-sref="home"><img src="/images/VACL.png" /></a>
	</div>
	<form ng-submit="ctrl.submit(ctrl.user)">
	<div class="form">
		<table>
			<tr>
				<td align="left">Email</td>
				<td><input  type="email" ng-model="ctrl.user.email"></td>
			</tr>
			<tr>
				<td align="left">Password</td>
				<td><input  type="password" ng-model="ctrl.user.password"></td>
			</tr>
		</table>
	</div>
	<div class="buttons">
		<button type="submit">Login</button>
		<!-- <a href="" ui-sref="forgetPsw">Forgot Password</a> -->
		<button ui-sref="signUp">Sign Up</button>	
	 
	</div>
	<div class="fgtPsw-container">
		<button  ui-sref="forgetPsw">Forgot Password</button>	
	</div>		  
	</form>

	<div class="footer">
